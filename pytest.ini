[pytest]
minversion = 7.0

# Only collect real pytest tests (not standalone smoke scripts).
testpaths =
    backend/tests/pytest

python_files =
    test_*.py

norecursedirs =
    .git
    .venv
    venv
    node_modules
    frontend
    memory
    test_reports
    __pycache__
    .pytest_cache

addopts =
    -ra

